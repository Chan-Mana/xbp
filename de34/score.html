<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア表示</title>
</head>
<body>
  <h1>あなたのスコアは...</h1>
  <h2 id="score">読み取り中...</h2>

  <script>
    // URLパラメータからスコアを取得
    const params = new URLSearchParams(window.location.search);
    const score = params.get("value");
    document.getElementById("score").innerText = score ? `${score} 点！` : "スコアがありません";
  </script>
</body>
</html>
