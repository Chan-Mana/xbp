<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダーツスコア</title>
</head>
<body>
  <h1>あなたのスコア</h1>
  <h2 id="score">読み取り中...</h2>

  <script>
    // URLの ?value=25 の部分を取得して表示
    const params = new URLSearchParams(window.location.search);
    const score = params.get("value");
    document.getElementById("score").innerText = score ? `${score} 点` : "スコアがありません";
  </script>
</body>
</html>
